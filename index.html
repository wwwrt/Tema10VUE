<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #app {
            text-align: center;
        }

        .color-box {
            width: 50px;
            height: 80px; /* Crescut pentru a Ã®ncadra codul hex dedesubt */
            margin: 5px;
            display: inline-block;
            position: relative;
        }

        .color-code {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 2px;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div id="app">
    <div v-for="(color, index) in colors" :key="index" class="color-box" :style="{ backgroundColor: color }" @click="showColorCode(color)">
        <div class="color-code">{{ color }}</div>
    </div>
<br>
    <button @click="generateColors">Generate Colors</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            colors: []
        },
        mounted() {
            // Initial generation of colors
            this.generateColors();
        },
        methods: {
            generateRandomColor() {
                const letters = '0123456789ABCDEF';
                let color = '#';
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            },
            generateColors() {
                this.colors = [];
                for (let i = 0; i < 14; i++) {
                    this.colors.push(this.generateRandomColor());
                }
            },
            showColorCode(color) {
                alert(`Hex Code: ${color}`);
            }
        }
    });
</script>

</body>
</html>
